<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="name">CASIO</div>
        <div class="display">0</div>
        <div class="line">
            <div><button value=7>7</button></div>
            <div><button value=8>8</button></div>
            <div><button value=9>9</button></div>
            <div><button value="/">/</button></div>
        </div>
        <div class="line">
            <div><button value=4>4</button></div>
            <div><button value=5>5</button></div>
            <div><button value=6>6</button></div>
            <div><button value="x">x</button></div>
        </div>
        <div class="line">
            <div><button value=1>1</button></div>
            <div><button value=2>2</button></div>
            <div><button value=3>3</button></div>
            <div><button value="-">-</button></div>
        </div>
        <div class="line">
            <div><button value=0>0</button></div>
            <div><button value=".">.</button></div>
            <div><button value="=">=</button></div>
            <div><button value="+">+</button></div>
        </div>
        <div class="line">
            <div><button value="AC">AC</button></div>
            <div><button value="C">C</button></div>
        </div>
    </div>
</body>
</html>
